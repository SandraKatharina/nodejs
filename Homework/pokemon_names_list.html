<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Characters List</title>
    <style>
      body {
        width: 500px;
        margin: 15px auto;
        font-family: sans-serif;
        line-height: 1.5;
        font-family: Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>All the Pokemons</h1>
    <h2>Characters</h2>
    <button id="previous">previous</button>
    <ol id="character-list"></ol>
    <button id="next">next</button>

    <script type="text/javascript">
      const characterList = document.getElementById("character-list");
      const url = "https://pokeapi.co/api/v2/pokemon";

      const urlFetched = fetch(url)
        .then((response) => response.json())
        .then((data) => {
          characterList.innerHTML = data.results
            .map((character) => `<li>${character.name}</li>`)
            .join("");
        })
        .catch((error) => console.error(error));

      function paginated_fetch(
        url = urlFetched,
        offset = 20,
        previousResponse = []
      ) {
        return fetch(`${url}&offset=${offset}`) // Append the page number to the base URL
          .then((response) => response.json())
          .then((newResponse) => {
            const response = [...previousResponse, ...newResponse]; // Combine the two arrays

            if (newResponse.length !== 0) {
              page++;

              return paginated_fetch(url, page, response);
            }

            return response;
          });
      }

      const buttonNext = document.getElementById("next");
      const buttonPrevious = document.getElementById("previous");

      buttonNext.addEventListener("click", function () {
        console.log("button clicked");

        //     characterList.innerHTML = data.results
        //       .map((character) => `<li>${character.name}</li>`)
        //       .join("");
        //   });
      });

      buttonPrevious.addEventListener("click", function () {
        console.log("button clicked");
      });
    </script>
  </body>
</html>
